<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dear Pakhi ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6eb;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Container */
    .scene {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;
    }

    .scene img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Layer order */
    .envelope-back {
      z-index: 1;
      transition: transform 0.9s ease-in;
    }

    .letter {
      z-index: 2;
    }

    .envelope-front {
      z-index: 3;
      transition: transform 0.9s ease-in;
    }

    /* ðŸ”½ When opened, envelope falls down */
    .scene.open .envelope-front,
    .scene.open .envelope-back {
      transform: translateY(120vh);
    }
  </style>
</head>

<body>
  <div class="scene" id="scene">
    <img
      src="envelope-back.png"
      alt="Envelope Back"
      class="envelope-back"
    />

    <img
      src="letter-1.png"
      alt="Letter Page 1"
      class="letter"
    />

    <img
      src="envelope-front.png"
      alt="Envelope Front"
      class="envelope-front"
    />
  </div>

  <script>
    const scene = document.getElementById("scene");
    let opened = false;

    document.body.addEventListener("click", () => {
      if (opened) return;
      opened = true;
      scene.classList.add("open");
    });
  </script>
</body>
</html>
