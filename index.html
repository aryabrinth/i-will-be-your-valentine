<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>

<body>
  <body>

<div class="scene" onclick="openLetter()">
  <div class="letter">
    <h2>Dear You ðŸ’•</h2>
    <p>
      I wanted to give you this properly.<br><br>
      Will you be my Valentine?
    </p>
  </div>

  <div class="envelope">
    <div class="flap"></div>
    <div class="back"></div>
  </div>
</div>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6eb;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.scene {
  position: relative;
  width: 280px;
  height: 260px;
  cursor: pointer;
}

.letter {
  position: absolute;
  top: 30px;
  width: 100%;
  background: white;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  z-index: 1;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.envelope {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 160px;
  z-index: 2;
  transition: transform 1s ease, opacity 1s ease;
}

.envelope.drop {
  transform: translateY(300px);
  opacity: 0;
}

.back {
  background: #ffb6c1;
  height: 100%;
  border-radius: 10px;
}

.flap {
  position: absolute;
  top: -40px;
  width: 100%;
  height: 80px;
  background: #ff9aa2;
  clip-path: polygon(0 100%, 50% 0, 100% 100%);
}
</style>

<script>
function openLetter() {
  document.querySelector('.envelope').classList.add('drop');
}
</script>

</body>

</body>
</html>
