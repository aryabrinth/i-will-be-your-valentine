<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dear Pakhi üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6eb;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .scene {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;
    }

    .scene img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Envelope */
    .envelope-back {
      z-index: 3;
      transition: transform 0.9s ease-in;
    }

    .envelope-front {
      z-index: 5;
      transition: transform 0.9s ease-in;
    }

    .scene.open .envelope-front,
    .scene.open .envelope-back {
      transform: translateY(120vh);
    }

    /* Letter */
    .letter-wrapper {
      position: absolute;
      inset: 0;
      z-index: 4;
      perspective: 1200px;
      animation: letterPeek 1.8s ease-in-out infinite;
    }

    .scene.open .letter-wrapper {
      animation: none;
    }

    .letter-flip {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .letter-wrapper.flipped .letter-flip {
      transform: rotateY(180deg);
    }

    .letter-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
    }

    .letter-back {
      transform: rotateY(180deg);
    }

    @keyframes letterPeek {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* Turn button */
    .turn-btn {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      border-radius: 999px;
      background: #ff8fab;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 6;
      display: none;
    }

    /* Proposal */
    .proposal {
      position: absolute;
      inset: 0;
      z-index: 7;
      display: none;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      gap: 14px;
      padding-bottom: 40px;
    }

    .proposal.show {
      display: flex;
    }

    .proposal button {
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 14px 26px;
      white-space: nowrap;
    }

    .yes {
      background: #ff6f91;
      color: white;
    }

    .absolutely {
      background: #ff4d6d;
      color: white;
      padding: 16px 36px;
    }

    /* No button */
    .no {
      position: absolute;
      background: #ffd6e0;
      color: #333;

      width: 120px;
      height: 46px;

      display: flex;
      align-items: center;
      justify-content: center;

      left: 0;
      top: 0;

      will-change: transform;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <div class="scene" id="scene">

    <!-- Letter -->
    <div class="letter-wrapper" id="letterWrapper">
      <div class="letter-flip">
        <img src="letter-1.png" class="letter-face" />
        <img src="letter-2.png" class="letter-face letter-back" />
      </div>
    </div>

    <!-- Envelope -->
    <img src="envelope-back.png" class="envelope-back" />
    <img src="envelope-front.png" class="envelope-front" />

    <!-- Turn button -->
    <button class="turn-btn" id="turnBtn">üíå Click to turn over</button>

    <!-- Proposal -->
    <div class="proposal" id="proposal">
      <button class="yes" id="yesBtn">Yes ü•∫</button>
      <button class="absolutely" id="absYesBtn">Absolutely Yes üíñ</button>
      <button class="no" id="noBtn">No üòè</button>
    </div>

  </div>

  <script>
    const scene = document.getElementById("scene");
    const turnBtn = document.getElementById("turnBtn");
    const letterWrapper = document.getElementById("letterWrapper");
    const proposal = document.getElementById("proposal");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let opened = false;
    let flipped = false;

    document.body.addEventListener("click", () => {
      if (opened) return;
      opened = true;
      scene.classList.add("open");

      setTimeout(() => {
        turnBtn.style.display = "block";
      }, 900);
    });

    turnBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (flipped) return;
      flipped = true;
      letterWrapper.classList.add("flipped");
      turnBtn.remove();

      setTimeout(() => {
        proposal.classList.add("show");
        placeNoNextToYes();
      }, 600);
    });

    /* Place No inline with Yes */
    function placeNoNextToYes() {
      const yesRect = yesBtn.getBoundingClientRect();
      const propRect = proposal.getBoundingClientRect();

      noBtn.style.left = `${yesRect.right - propRect.left + 12}px`;
      noBtn.style.top = `${yesRect.top - propRect.top}px`;
      noBtn.style.transform = "translate(0, 0)";
    }

    /* Dodge behavior */
    function moveNoButton() {
      const area = proposal.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width - 10;
      const maxY = area.height - btn.height - 140;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    /* Calendar invite */
    function addToCalendar() {
      const ics = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:Valentine‚Äôs Date üíñ
DTSTART;VALUE=DATE:20260214
DTEND;VALUE=DATE:20260215
END:VEVENT
END:VCALENDAR
      `.trim();

      const blob = new Blob([ics], { type: "text/calendar" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "valentines-date.ics";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    yesBtn.onclick = addToCalendar;
    document.getElementById("absYesBtn").onclick = addToCalendar;
  </script>
</body>
</html>
