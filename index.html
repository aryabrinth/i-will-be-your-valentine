<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dear Pakhi ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6eb;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .scene {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;
    }

    .scene img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Envelope */
    .envelope-back {
      z-index: 3;
      transition: transform 0.9s ease-in;
    }

    .envelope-front {
      z-index: 5;
      transition: transform 0.9s ease-in;
    }

    /* Envelope drop */
    .scene.open .envelope-front,
    .scene.open .envelope-back {
      transform: translateY(120vh);
    }

    /* ðŸ”§ Letter wrapper is ALWAYS visible */
    .letter-wrapper {
      position: absolute;
      inset: 0;
      z-index: 4;
      perspective: 1200px;

      /* ðŸ‘€ Teasing animation */
      animation: letterPeek 1.8s ease-in-out infinite;
    }

    /* Stop teasing after open */
    .scene.open .letter-wrapper {
      animation: none;
    }

    /* Flip logic */
    .letter-flip {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .letter-wrapper.flipped .letter-flip {
      transform: rotateY(180deg);
    }

    .letter-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
    }

    .letter-back {
      transform: rotateY(180deg);
    }

    @keyframes letterPeek {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* Button */
    .turn-btn {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      border-radius: 999px;
      background: #ff8fab;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 6;
    }

    .scene.open .turn-btn {
      display: block;
    }
  </style>
</head>

<body>
  <div class="scene" id="scene">

    <!-- Letter (behind envelope, teasing) -->
    <div class="letter-wrapper" id="letterWrapper">
      <div class="letter-flip">
        <img src="letter-1.png" class="letter-face" />
        <img src="letter-2.png" class="letter-face letter-back" />
      </div>
    </div>

    <!-- Envelope -->
    <img src="envelope-back.png" class="envelope-back" />
    <img src="envelope-front.png" class="envelope-front" />

    <!-- Button -->
    <button class="turn-btn" id="turnBtn">ðŸ’Œ Click to turn over</button>
  </div>

  <script>
    const scene = document.getElementById("scene");
    const turnBtn = document.getElementById("turnBtn");
    const letterWrapper = document.getElementById("letterWrapper");

    let opened = false;
    let flipped = false;

    document.body.addEventListener("click", () => {
      if (opened) return;
      opened = true;
      scene.classList.add("open");
    });

    turnBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (flipped) return;
      flipped = true;
      letterWrapper.classList.add("flipped");
      turnBtn.style.display = "none";
    });
  </script>
</body>
</html>
