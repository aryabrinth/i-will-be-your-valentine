<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dear Pakhi ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6eb;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Container that holds envelope + letter */
    .scene {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;

      /* ðŸ”¹ Make it bigger */
      transform: scale(1.2);

      /* ðŸ”¹ Move it slightly higher */
      margin-top: -10vh;
    }

    .scene img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Layer order */
    .envelope-back {
      z-index: 1;
    }

    .letter {
      z-index: 2;
    }

    .envelope-front {
      z-index: 3;
    }
  </style>
</head>

<body>
  <div class="scene">
    <img
      src="envelope-back.png"
      alt="Envelope Back"
      class="envelope-back"
    />

    <img
      src="letter-1.png"
      alt="Letter Page 1"
      class="letter"
    />

    <img
      src="envelope-front.png"
      alt="Envelope Front"
      class="envelope-front"
    />
  </div>
</body>
</html>
