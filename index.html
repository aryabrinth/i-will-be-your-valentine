<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 90vw;
      max-width: 360px;
      margin: 30px auto;
    }

    .scene img {
      width: 100%;
      display: block;
      border-radius: 18px;
    }

    /* Envelope */
    .envelope {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 1s ease, opacity 1s ease;
      cursor: pointer;
    }

    .envelope-back {
      z-index: 1;
    }

    .envelope-front {
      z-index: 3;
    }

    .envelope.fall {
      transform: translateY(600px);
      opacity: 0;
    }

    /* Letter */
    .letter {
      position: relative;
      z-index: 2;
    }

    .hidden {
      display: none;
    }

    /* Buttons */
    .buttons {
      text-align: center;
      margin-top: 18px;
    }

    button {
      padding: 12px 22px;
      margin: 8px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    #no {
      background: #ddd;
      color: black;
      position: relative;
    }
  </style>
</head>

<body>

<div class="scene">

  <!-- Envelope -->
  <img src="envelope-back.png" class="envelope envelope-back">
  <img src="envelope-front.png" class="envelope envelope-front" onclick="openEnvelope()">

  <!-- Letter pages -->
  <img src="letter-1.png" class="letter" id="page1">
  <img src="letter-2.png" class="letter hidden" id="page2">

</div>

<div class="buttons hidden" id="page1Buttons">
  <button onclick="turnPage()">Turn Page ðŸ“–</button>
</div>

<div class="buttons hidden" id="page2Buttons">
  <button onclick="openCalendar()">Yes ðŸ’•</button>
  <button onclick="openCalendar()">Absolutely Yes ðŸ’˜</button>
  <button id="no" onmouseover="moveNo()">No ðŸ˜¤</button>
</div>

<script>
  function openEnvelope() {
    document.querySelectorAll('.envelope').forEach(el =>
      el.classList.add('fall')
    );
    document.getElementById('page1Buttons').classList.remove('hidden');
  }

  function turnPage() {
    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
    document.getElementById('page1Buttons').classList.add('hidden');
    document.getElementById('page2Buttons').classList.remove('hidden');
  }

  function moveNo() {
    const no = document.getElementById('no');
    no.style.transform =
      `translate(${Math.random() * 80 - 40}px, ${Math.random() * 40 - 20}px)`;
  }

  function openCalendar() {
    window.location.href =
      "https://www.google.com/calendar/render?action=TEMPLATE" +
      "&text=Valentineâ€™s+Date+with+Arya+ðŸ’–" +
      "&dates=20260214T140000Z/20260214T160000Z";
  }
</script>

</body>
</html>
